<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">
<head>
  <title>
    <vtex.cmc:productPageTitle />
  </title>
  <vtex:metaTags/>
  <vtex:template id="01-CSS" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body id="product-page">
  <!--  SubTemplate: Header -->
  <vtex:template id="01-header" />
  <!-- /SubTemplate: Header -->
  <div class="row-reset">
    <div class="container">
      <div id="breadTree" class="col-md-12">
        <vtex.cmc:breadCrumb />
      </div>
      <div id="produtoImagem" class="col-xs-12 col-sm-12 col-lg-7 text-center col-md-12">
        <vtex.cmc:ProductImage zoom="on" />
      </div>
      <div id="produtoBuy" class="col-xs-12 col-sm-12 col-lg-5 col-md-12">
        <div id="nomeP">
          <h1><vtex.cmc:productName /></h1>
          <vtex.cmc:evaluationRate/>
        </div>
        <div id="shortP">
          <vtex.cmc:productDescriptionShort />
        </div>
        <div id="selecionaSku" class="seletor-sku">
          <vtex.cmc:stockKeepingUnitSelection />
         <li class="selo"><img src="/arquivos/lock-pad-ico.png"/></li>
        </div>
        <div class="box-price">
          <div id="priceP" class="col-md-12 col-lg-6 col-xs-12 col-sm-12">
            <!--  Component: Sellers -->
            <vtex.cmc:SellerOptions />
            <!--  Component: Price -->
            <vtex.cmc:skuPrice />
            <!--  Component: Sales channels -->
            <vtex.cmc:SalesChannelDropList />
            <!--  Component: Addicional services -->
            <vtex.cmc:stockKeepingUnitService />
            <!--  Component: Payment methods -->
            <!-- <vtex.cmc:OtherPaymentMethod/> -->
          </div>
          <div id="compreP" class="col-md-12 col-lg-6 col-xs-12 col-sm-12">
            <vtex.cmc:BuyButton />
          </div>
        </div>
      </div>
      <div style="float: right;" class="col-xs-12 col-sm-12 col-lg-5 col-md-12" id="payementP">
        <li id="paymentHidden"><i class="fa fa-credit-card" aria-hidden="true"></i> Formas de Pagamento</li>
        <div class="meioPagamento">
          <vtex.cmc:OtherPaymentMethod/>
        </div>
        <li><i class="fa fa-envelope-o" aria-hidden="true"></i> indique um amigo</li>
      </div>
    </div>
    <div class="row-reset row">
      <div class="container">
        <div class="col-md-12">
          <div class="product-description-box">
            <div class="showcase-default showcase-owl">
              <vtex:contentPlaceHolder id="Quem-viu-viu-tambem" />
            </div>
          </div>
          <div id="descP">
            <div id="description">
              <h2 class="title">Descrição</h2>
              <!--  Component: Description -->
              <vtex.cmc:ProductDescription />
            </div>
            <!-- .description -->
          </div>
          <div id="especP">
            <div id="specification">
              <!--  Component: Specification -->
              <vtex.cmc:productSpecification />
            </div>
            <!-- .description -->
          </div>
          <div id="QVVT">
            <div class="showcase-default showcase-owl">
              <vtex:contentPlaceHolder id="Quem-viu-viu-tambem" />
            </div>
          </div>
          <div id="evaluationP">
            <div class="product-description-box">
              <div id="reviews" class="rating">
                <vtex.cmc:UserReview/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="divFlutuante">
    <span id="floatFechar"></span>
    <div class="ocultaaqui">
    <div class="floatImg">
      <vtex.cmc:ProductImage />
    </div>
    <div class="floatName">
      <vtex.cmc:productName />
    </div>
    <div class="floatPrice">
      <vtex.cmc:skuPrice />
    </div>
    <div class="floatBuy">
      <vtex.cmc:BuyButton />
    </div>
    </div>
  </div>
  <!-- Modal tabela de medidas  -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- conteudo modal medidas -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <vtex:contentPlaceHolder id="tabela-de-medidas" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>

  </div>
</div>
  <!-- Footer -->
  <vtex:template id="01-footer" />
  <!-- Footer -->
  <vtex:template id="commonScripts" />
</body>
</html>
