<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">
<head>
  <title>
    Institucional

</head>
<body id="institucional">

  <vtex:template id="01-header" />
  <!-- /SubTemplate: Header -->
<div class="row row-reset">
    <div class="container">
      <div id="breadTree" class="col-md-12">
        <vtex.cmc:breadCrumb />

    </div>
  </div>

    <div class="col-md-12 col-reset">
      <vtex:contentPlaceHolder id="banner-institucional" />

  </div>

  <div class="row row-reset">

       <div class="col-md-2">

      <div class="col-md-10">
        <vtex:contentPlaceHolder id="conteudo" />

    </div>
  </div>
  </div>

  <!-- Footer -->
  <vtex:template id="01-footer" />

  <vtex:template id="commonScripts" />
